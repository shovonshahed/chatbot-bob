<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ChatBot </title>
    
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <div id="container" class="container">
        <img src="https://cdn.pixabay.com/photo/2020/01/02/16/38/chatbot-4736275_960_720.png" height="400vh" alt="Chatbot clipart">
    </div>


    <div style = "position: relative; top: 130px;"class="box">
        <div style="text-align: center;" class="top">
            <h1>Hello Myself Bob.</h1>
            <h1>Welcome here!!</h1>
        </div>
<div class="mid">
    <div class="chat">
        <h2>Ask me anything!</h2>
        <p id="chatLog">Let's Chat</p>
    </div>
</div>
    <div class="input">
    <input type="text" id="userBox"onkeydown="if(event.keyCode == 13){ talk() }"placeholder="Type A Message">
    </div>
    </div>

    <script src="chatbot.js"></script>

</body>

</html>
